<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <title>301医院门诊管理系统 划价发药员列表</title>
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../static/h-ui/css/H-ui.min.css">
  <link rel="stylesheet" href="../static/h-ui.admin/css/H-ui.admin.css">
  <link rel="stylesheet" href="../static/Hui-iconfont/1.0.8/iconfont.css">
  <link rel="stylesheet" href="../static/h-ui.admin/skin/default/skin.css" id="skin">
  <link rel="stylesheet" href="../static/h-ui.admin/css/style.css">
</head>
<body>
<article class="page-container">
  <form class="form form-horizontal" id="form-dispensing-add">
    <input type="hidden" name="state" value="4">

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" placeholder="用户名" name="aname" style="width:240px;">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" autocomplete="off" placeholder="姓名" name="by1" style="width:240px;">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="password" class="input-text" placeholder="密码" name="pwd" style="width:240px;">
      </div>
    </div>
    <div class="row cl">
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
        <input class="btn btn-primary " type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</article>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../static/h-ui/js/H-ui.min.js"></script>
<script src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script src="../static/layer/2.4/layer.js"></script>

<script src="../js/jquery.validation/jquery.validate.js"></script>
<script src="../js/jquery.validation/validate-methods.js"></script>
<script src="../js/jquery.validation/messages_zh.js"></script>
<script src="../js/hospital.js"></script>

<script>
  $(window).on('load', () => {
    $("#form-dispensing-add").validate({

      submitHandler: function (form) {
        $.ajax({
          type: 'post',
          url: HOST_URL + "admins",
          data: JSON.stringify(getFormData($(form))),
          dataType: "json",
          contentType: "application/json;charset=utf-8",
          headers: createAuthorizationTokenHeader(),
          success: function (data) {
            if (data.result == 1) {
              layer.msg('保存成功!', {icon: 1, time: 1000});
              setTimeout(function () {
                var index = parent.layer.getFrameIndex(window.name);
                window.parent.location.reload();
                parent.layer.close(index);
              }, 2500)
            } else {
              layer.msg('用户名已存在', {icon: 2, time: 1000});
            }
          },
          error: function (XmlHttpRequest, textStatus, errorThrown) {
            layer.msg('错误', {icon: 2, time: 1000});
          }
        });
      }
    })
  })
</script>
</body>
</html>
