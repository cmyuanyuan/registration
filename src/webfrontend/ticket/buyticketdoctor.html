<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <title>301医院门诊管理系统 医生挂号信息</title>
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../static/h-ui/css/H-ui.min.css">
  <link rel="stylesheet" href="../static/h-ui.admin/css/H-ui.admin.css">
  <link rel="stylesheet" href="../static/Hui-iconfont/1.0.8/iconfont.css">
  <link rel="stylesheet" href="../static/h-ui.admin/skin/default/skin.css" id="skin">
  <link rel="stylesheet" href="../static/h-ui.admin/css/style.css">
</head>
<body>
<nav class="breadcrumb">
  <i class="Hui-iconfont">&#xe67f;</i> <span class="c-gray en">&gt;</span>
  挂号管理 <span class="c-gray en">&gt;</span> <span name="doname"></span>医生挂号信息<a
        class="btn btn-success radius r"
        style="line-height:1.6em;margin-top:3px"
        href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<table class="table table-border table-bordered table-bg">
  <thead>
  <tr>
    <th scope="col" colspan="9"><span name="doname"></span>医生挂号具体信息</th>
  </tr>
  <tr class="text-c">
    <th width="80">医生姓名</th>
    <th width="80">所属科室</th>
    <th width="90">可预约人数</th>
    <th width="80">已预约人数</th>
    <th width="80">挂号金额</th>
  </tr>
  </thead>
  <tbody>

  </tbody>
</table>
<div class="page-container">
  <form method="post" class="form form-horizontal" id="form-buyticket-add">
    <div class="row cl">
      <div class="formControls col-xs-8 col-sm-9">
        <input type="hidden" class="input-text" placeholder="" id="bid" name="bid">
        <input type="hidden" class="input-text" placeholder="" id="doid" name="doid">
        <input type="hidden" class="input-text" placeholder="" id="doname" name="doname">
        <input type="hidden" class="input-text" placeholder="" id="bcost" name="bcost">
        <input type="hidden" class="input-text" placeholder="" id="dename" name="dename">
      </div>
    </div>

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-5" style="padding-left:84px;"><span class="c-red">*</span>诊疗卡号：</label>
      <div class="formControls col-xs-6 col-sm-9" style="float:left">
        <input type="text" class="input-text" value="" placeholder="填写诊疗卡号" id="medcard" name="medcard">
      </div>
    </div>

    <div class="row cl">
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;付费挂号&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/jquery.dataTables.min.js"></script>
<script src="../static/h-ui/js/H-ui.min.js"></script>
<script src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script src="../static/WdatePicker/WdatePicker.js"></script>
<script src="../static/layer/2.4/layer.js"></script>
<script src="../static/layer/laypage.js"></script>

<script src="../js/jquery.validation/jquery.validate.js"></script>
<script src="../js/jquery.validation/validate-methods.js"></script>
<script src="../js/jquery.validation/messages_zh.js"></script>
<script src="../js/hospital.js"></script>
<script>
  $(window).on('load', () => {
    var doid = localStorage.getItem("doid");
    localStorage.removeItem("doid");

    // 某医生挂号具体信息
    $.ajax({
      type: 'post',
      url: HOST_URL + 'booksbuyticketdoctor',
      data: {doid: doid},
      headers: createAuthorizationTokenHeader(),
      dataType: 'json',
      success: function (data) {
        console.log(data)

        $("span[name='doname']").html(data.doname)

        var text = `
        <tr class="text-c">
          <td>${data.doname }</td>
          <td>${data.dename }</td>
          <td>${data.xcum }</td>
          <td>${data.xcyum }</td>
          <td>${data.bcost }</td>
        </tr>
        `
        $("tbody").append(text)

        $("#bcost").val(data.bcost)
        $("#bid").val(data.bid)
        $("#dename").val(data.dename)
        $("#doname").val(data.doname)
        $("#doid").val(data.doid)
      },
      error: function (data) {
        console.log(data);
      },
    })

    // 表单提交
    $("#form-buyticket-add").validate({
      rules: {
        medcard: {
          required: true,
          digits: true
        },
      },
      onkeyup: false,
      focusCleanup: true,
      success: "valid",
      submitHandler: function (form) {
        var formData = JSON.stringify(getFormData($(form)))
        $.ajax({
          url: HOST_URL + "bookscheckmedcard",
          type: "post",
          data: formData,
          dataType: "json",
          contentType: "application/json;charset=utf-8",
          headers: createAuthorizationTokenHeader(),
          success: function (data) {
            if (data.result == -1) {
              layer.msg("诊疗卡号错误", {icon: 2, time: 1000});
            } else {
              // 查看票号
              localStorage.setItem("formData", formData)
              localStorage.setItem("snum", data.snum)
              localStorage.setItem("pname", data.pname)
              window.location.href = "viewticket.html"
            }
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.log("Spring exception:", jqXHR.responseJSON.exception)
            layer.alert("系统出现错误，请联系管理员");
          }
        })
      }
    })

  })
</script>
</body>
</html>
